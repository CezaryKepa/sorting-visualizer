<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/scripts/styles/style.css"/>
    <script src="assets/scripts/app.js" type="module" defer></script>
</head>
<body>
<nav class="navbar">
    <a href="#">Sort</a>
    <div class="dropdown">
        <button class="dropbtn">Algorithms
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a id="bubble" href="#">Bubble Sort</a>
            <a id="insertion" href="#">Insertion Sort</a>
            <a id="selection" href="#">Selection Sort</a>
            <a id="heap" href="#">Heap Sort</a>
            <a id="quick" href="#">Quick Sort</a>
            <a id="merge" href="#">Merge Sort</a>
        </div>
    </div>
    <a id="generate" href="#">Generate new array</a>

    <div class="sliderContainer">
        <input type="range" min="0.1" max="200" value="100" step="0.1" class="slider" id="speedRange">
        <p>Sort speed: <span id="speedOutput"></span></p>
    </div>
    <div class="sliderContainer">
        <input type="range" min="10" max="100" value="55" step="1" class="slider" id="sizeRange">
        <p>Array size: <span id="sizeOutput"></span></p>
    </div>
</nav>
<main>
    <ul>
    </ul>
</main>
</body>
</html>
